<!DOCTYPE html>
<html>
  <head>
    <title>Is it too Crowded?</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
      
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByDs63-_VUrj626Y3-0byR8sr6apuDby8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      var map;
    
              function initialize() {
          //alert(y);
        var mapOptions = {
          zoom: 18,
          center: {lat:  19.0692925, lng: 72.89334989999999}
        };
        map = new google.maps.Map(document.getElementById('map'),
            mapOptions);
        var marker = new google.maps.Marker({
          position: {lat: 19.0692925, lng: 72.89334989999999},
          map: map
        });
        var infowindow = new google.maps.InfoWindow({
          content: '<p>Marker Location:' + marker.getPosition() + '</p>'
        });
        google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map, marker);
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
   <!--  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
  </head>
  <body>
    <div align="center">
    <p><a href="https://thingspeak.com/channels/736011">Click here for all data</a></p>
    </div>
    <script>
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("ESP8266").innerHTML =
      xhttp.responseText;
    }
  };
  xhttp.open("GET", "https://api.thingspeak.com/channels/736011/feeds.json?results=4", true);
  xhttp.send();
}
</script>
<div align="center">
<iframe width="500" height="250" position="center" style="border: 1px solid #cccccc;" 

src="https://thingspeak.com/channels/736011/charts/4" ></iframe>
